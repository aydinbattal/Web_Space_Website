<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
	<title>Login</title>
</head>
<body>
<header th:replace="Header :: HeaderBar">
</header>
<main role="main" class="container">
	<h1 class="my-4">Login</h1>
	<form class="col-md-5 mx-auto myform" th:action="@{/Login}" action="Home.html" method="post">
		<div class="container">
			<p class="alert alert-info">Please login to continue.</p>
			<p th:if="${#request.getParameter('error')}" class="alert alert-warning">
				You did not login successfully.
			</p>
		</div>
		<div class="form-group">
			<label for="login" class="form-label">Username</label>
			<input id="login" type="text" name="username" class="form-control" required/>
		</div>
		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input id="password" type="password" name="password" class="form-control" required/>
		</div>
<!--		<div class="form-group">-->
<!--			<label>-->
<!--				<input type="checkbox" name="remember-me"> Remember Me-->
<!--			</label>-->
<!--		</div>-->
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</main>
</body>
<footer th:replace="Footer :: FooterBar">
</footer>
</html>
